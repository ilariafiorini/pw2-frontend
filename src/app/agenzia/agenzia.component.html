<div class="card col-6">
  <div class= "row col-12 shadow m-2 p-1" >
    <div class="col-6" *ngIf="agenzia">
      <h4>{{ agenzia.nome }}</h4>
    </div>

    <div class="col-6" *ngIf="agenzia">

      <a  [routerLink]="'/agenzie/' + agenzia.id" class="btn btn-outline-primary position-relative top-50 start-50 translate-middle"  role="button" >Dettagli</a>
    </div>
  </div>
</div>
